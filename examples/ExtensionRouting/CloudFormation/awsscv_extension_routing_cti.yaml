              *  IN THE SOFTWARE.                                                                                                  *
              **********************************************************************************************************************
              """

              import logging
              import os
              import json
              from salesforce import Salesforce

              def lambda_handler(event, context):
                  ########## START Standard AWSSCV function setup ##########

                  # Uncomment the following line for debugging
                  # print(event)

                  # Establsih an empty response
                  response = {}
                  # Set the default result to success
                  response.update({'result':'success'})

                  # Handle EventBridge pings that keep the function warm
                  if 'source' in event:
                      response.update({'statusCode': 200,'response' : 'warm', 'event' : 'EventBridge ping'})
                      return response

                  ########## END Standard AWSSCV function setup ##########

                  # Extract pushed parameters from the contact flow
                  try:
                      sf_query = event['Details']['Parameters']['sf_query']

                      # Login to Salesforce
                      try:
                          sf = Salesforce()
                          sf.sign_in()

                          # Do the Query
                          try:
                              query_result = sf.query(query=sf_query)

                              # Prep the response
                              response.update({'Id' : query_result[0]['Id']})

                          except:
                              response.update({'result':'fail', 'code' : 'SF Query Fail'})

                      except:
                          response.update({'result':'fail', 'code' : 'SF Login Fail'})

                  except:
                      response.update({'result':'fail', 'code' : 'Parameters missing'})

                  return response
          Description: Uses Salesforce REST API to query for agent id
          Environment:
            Variables:
              SF_CREDENTIALS_SECRETS_MANAGER_ARN:
                Ref: sfSecrets
              SF_HOST:
                Ref: sfHost
              SF_PRODUCTION:
                Ref: sfProduction
              SF_VERSION:
                Ref: sfVersion
          FunctionName:
            !Join
                - ''
                - - 'awsscv_extension_routing_query_'
                  - !Ref ConnectInstanceName
          Handler: index.lambda_handler
          Layers: [!Ref AWSSCVCommonLambdaPythonLayer]
          Role: !Ref AWSSCVCommonRole
          Runtime: python3.7
          Timeout: 8
