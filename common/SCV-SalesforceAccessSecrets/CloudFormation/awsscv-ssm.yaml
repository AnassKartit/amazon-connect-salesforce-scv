
AWSTemplateFormatVersion: "2010-09-09"
Description: Configures an AWS Secrets Manager store for your Salesforce access credentials. Also creates the common role and secrets access policy.
Parameters:
    AWSRegion:
        Type: String
        Default: us-east-1
        AllowedValues:
          - us-east-1
          - us-west-2
          - ap-southeast-1
          - ap-southeast-2
          - ap-northeast-1
          - eu-central-1
          - eu-west-2
        Description: The region code that you are deploying to. MAKE SURE that you have your console currently set to this region. Must be a region that supports Service Cloud Voice.
    ConnectInstanceName:
        Type: String
        Default: REPLACEME
        Description: Provide the instance name for Amazon Connect.
    SFAccessToken:
        Type: String
        Default: REPLACEME
        Description: The Access Token for the user you created
        NoEcho: true
    SFConsumerKey:
        Type: String
        Default: REPLACEME
        Description: The consumer key for your connected app
        NoEcho: true
    SFConsumerSecret:
        Type: String
        Default: REPLACEME
        Description: the consumer secret for your connected app
        NoEcho: true
    SFUsername:
        Type: String
        Default: REPLACEME
        Description: The username for the user that you created
    SFPassword:
        Type: String
        Default: REPLACEME
        Description: The password for the user
        NoEcho: true
Resources:
    awsscvcommonsecrets:
        Type: AWS::SecretsManager::Secret
        Properties:
          Name:
            !Join
                - ''
                - - 'awsscv_secrets_'
                  - !Ref ConnectInstanceName
          Description: Required credentials to access Salesforce
          SecretString: !Sub
            - '{"AccessToken":"${AT}","ConsumerKey":"${CK}","ConsumerSecret":"${CS}","Username":"${UN}","Password":"${PW}"}'
            - AT: !Ref SFAccessToken
              CK: !Ref SFConsumerKey
              CS: !Ref SFConsumerSecret
              UN: !Ref SFUsername
              PW: !Ref SFPassword
    awsscvcommonsecretspolicy:
        Type: AWS::IAM::ManagedPolicy
        DependsOn:
            - awsscvcommonsecrets
        Properties:
          Description: Provides access to the Salesforce secrets
          ManagedPolicyName: awsscv_common_secrets_policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'secretsmanager:GetSecretValue'
                  - 'secretsmanager:DescribeSecret'
                  - 'secretsmanager:ListSecretVersionIds'
                Resource:
                  - !Ref awsscvcommonsecrets
    awsscvcommonrole:
        Type: AWS::IAM::Role
        DependsOn:
            - awsscvcommonsecretspolicy
        Properties:
          RoleName: awsscv_common_role
          Description: Provides foundational access to Kinesis, KVS, CloudWatch Logs, and the Salesforce secrets
          AssumeRolePolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Principal:
                  Service:
                  - lambda.amazonaws.com
                Action:
                  - sts:AssumeRole
          ManagedPolicyArns:
            - arn:aws:iam::aws:policy/AmazonKinesisReadOnlyAccess
            - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
            - arn:aws:iam::aws:policy/AmazonKinesisVideoStreamsReadOnlyAccess
            - !Ref awsscvcommonsecretspolicy
